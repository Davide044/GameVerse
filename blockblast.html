<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Blast</title>
<style>
body { font-family: Arial; text-align:center; background:#222; color:white; }
canvas { display:block; margin:20px auto; background:#333; border-radius:10px; }
button { margin:5px; padding:10px 15px; border:none; border-radius:5px; background:#4CAF50; color:white; cursor:pointer; }
button:hover { background:#45a049; }
.touch-controls { display:flex; justify-content:center; margin-top:10px; flex-wrap: wrap; max-width:220px; margin-left:auto; margin-right:auto; }
.touch-controls button { width:50px; height:50px; margin:5px; font-size:20px; }
</style>
</head>
<body>
<h1>Block Blast</h1>
<canvas id="game" width="400" height="400"></canvas><br>
<button id="playBtn">Play</button>
<button id="pauseBtn">Pausa</button>
<button id="replayBtn">Replay</button>

<div class="touch-controls">
  <button id="up">⬆️</button>
  <button id="down">⬇️</button>
  <button id="left">⬅️</button>
  <button id="right">➡️</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let paddle={x:170,y:370,w:60,h:10};
let ball={x:200,y:200,dx:4,dy:-4,r:8};
let bricks=[];
let rows=5, cols=6, brickW=60, brickH=20;
let interval=null;
let up=false, down=false, left=false, right=false;

function initBricks(){
  bricks=[];
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      bricks.push({x:c*(brickW+10)+20, y:r*(brickH+10)+20, status:1});
    }
  }
}
initBricks();

function draw(){
  ctx.fillStyle="#333";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="lime";
  ctx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);
  ctx.fillStyle="red";
  ctx.beginPath();
  ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
  ctx.fill();
  bricks.forEach(b=>{
    if(b.status===1){
      ctx.fillStyle="yellow";
      ctx.fillRect(b.x,b.y,brickW,brickH);
    }
  });
}

function checkCollision(ball, rect){
  return ball.x+ball.r>rect.x && ball.x-ball.r<rect.x+rect.w && ball.y+ball.r>rect.y && ball.y-ball.r<rect.y+rect.h;
}

function update(){
  // movimento paddle PC/touch
  if(left && paddle.x>0) paddle.x-=6;
  if(right && paddle.x+paddle.w<canvas.width) paddle.x+=6;
  if(up && paddle.y>canvas.height-150) paddle.y-=6;
  if(down && paddle.y+paddle.h<canvas.height) paddle.y+=6;

  // pallina
  ball.x+=ball.dx; ball.y+=ball.dy;

  if(ball.x-ball.r<0 || ball.x+ball.r>canvas.width) ball.dx*=-1;
  if(ball.y-ball.r<0) ball.dy*=-1;
  if(ball.y+ball.r>canvas.height){ pauseGame(); alert("Game Over!"); }

  if(checkCollision(ball,paddle)){ ball.dy*=-1; ball.y=paddle.y-ball.r; }

  bricks.forEach(b=>{
    if(b.status===1 && checkCollision(ball,b)){ ball.dy*=-1; b.status=0; }
  });

  draw();
}

function startGame(){ if(!interval) interval=setInterval(update,20); }
function pauseGame(){ clearInterval(interval); interval=null; }
function replayGame(){ 
  pauseGame();
  paddle={x:170,y:370,w:60,h:10};
  ball={x:200,y:200,dx:4,dy:-4,r:8};
  initBricks();
  startGame();
}

// pulsanti PC
document.addEventListener("keydown",e=>{
  if(["ArrowLeft","KeyA"].includes(e.code)) left=true;
  if(["ArrowRight","KeyD"].includes(e.code)) right=true;
  if(["ArrowUp","KeyW"].includes(e.code)) up=true;
  if(["ArrowDown","KeyS"].includes(e.code)) down=true;
});
document.addEventListener("keyup",e=>{
  if(["ArrowLeft","KeyA"].includes(e.code)) left=false;
  if(["ArrowRight","KeyD"].includes(e.code)) right=false;
  if(["ArrowUp","KeyW"].includes(e.code)) up=false;
  if(["ArrowDown","KeyS"].includes(e.code)) down=false;
});

// touch
document.getElementById("left").onmousedown=()=>left=true;
document.getElementById("left").onmouseup=()=>left=false;
document.getElementById("right").onmousedown=()=>right=true;
document.getElementById("right").onmouseup=()=>right=false;
document.getElementById("up").onmousedown=()=>up=true;
document.getElementById("up").onmouseup=()=>up=false;
document.getElementById("down").onmousedown=()=>down=true;
document.getElementById("down").onmouseup=()=>down=false;

// pulsanti Play/Pausa/Replay
document.getElementById("playBtn").onclick=startGame;
document.getElementById("pauseBtn").onclick=pauseGame;
document.getElementById("replayBtn").onclick=replayGame;

ctx.fillStyle="white";
ctx.font="20px Arial";
ctx.fillText("Premi Play per iniziare",100,200);
</script>
</body>
</html>
