<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Pong</title>
<style>
body { text-align:center; font-family:Arial; background:#000; color:#fff; }
canvas { display:block; margin:20px auto; background:#111; }
button { padding:10px 15px; margin:5px; cursor:pointer; }
</style>
</head>
<body>
<h1>Pong</h1>
<canvas id="game" width="400" height="400"></canvas>
<br>
<button id="playBtn">Play</button>
<button id="pauseBtn">Pausa</button>
<button id="replayBtn">Replay</button>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let paddleWidth=80, paddleHeight=10, paddleX=160;
let ballX=200, ballY=200, ballDX=3, ballDY=3;
let right=false, left=false;
let gameInterval;

function draw(){
    ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='white'; ctx.fillRect(paddleX,380,paddleWidth,paddleHeight);
    ctx.beginPath(); ctx.arc(ballX,ballY,8,0,Math.PI*2); ctx.fill();
    ballX += ballDX; ballY += ballDY;
    if(ballX<=0 || ballX>=canvas.width) ballDX=-ballDX;
    if(ballY<=0) ballDY=-ballDY;
    if(ballY>=380 && ballX>=paddleX && ballX<=paddleX+paddleWidth) ballDY=-ballDY;
    if(ballY>400){ clearInterval(gameInterval); gameInterval=null; alert('Game Over'); return; }
    if(right && paddleX<canvas.width-paddleWidth) paddleX+=5;
    if(left && paddleX>0) paddleX-=5;
}

document.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') right=true; if(e.key==='ArrowLeft') left=true; });
document.addEventListener('keyup', e=>{ if(e.key==='ArrowRight') right=false; if(e.key==='ArrowLeft') left=false; });

document.getElementById('playBtn').onclick = () => { if(!gameInterval) gameInterval = setInterval(draw,16); };
document.getElementById('pauseBtn').onclick = () => { clearInterval(gameInterval); gameInterval=null; };
document.getElementById('replayBtn').onclick = () => { clearInterval(gameInterval); gameInterval=null; paddleX=160; ballX=200; ballY=200; ballDX=3; ballDY=3; gameInterval=setInterval(draw,16); };
</script>
</body>
</html>
