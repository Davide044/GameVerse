<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameVerse - Snake</title>
<style>
body { font-family: Arial; margin:0; background: linear-gradient(135deg, #74ebd5, #ACB6E5); }
header { display:flex; justify-content: space-between; align-items:center; padding:15px 30px; background:#333; color:white; }
header h1 { margin:0; }
nav input, nav select, nav button { margin-left:10px; padding:5px 10px; border-radius:5px; border:none; outline:none; }
.games-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:20px; padding:20px; justify-items: center; }
.game-card { background:white; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); text-align:center; transition: transform 0.2s; overflow:hidden; padding:15px; }
.game-card:hover { transform: scale(1.05); }
.game-card h3 { margin:10px 0; }
.game-card button { margin-bottom:10px; padding:10px 15px; border:none; border-radius:5px; background:#4CAF50; color:white; cursor:pointer; transition: background 0.2s; }
.game-card button:hover { background:#45a049; }
</style>
</head>
<body>
<header>
<h1>GameVerse</h1>
<nav>
<input type="text" id="search" placeholder="Cerca giochi..." onkeyup="filterGames()">
<select id="language" onchange="changeLanguage()">
<option value="it">Italiano</option>
<option value="en">English</option>
</select>
<button onclick="showLogin()">Account</button>
</nav>
</header>

<div class="games-grid" id="gamesGrid">
  <div class="game-card" data-name="Snake">
    <h3>Snake</h3>
    <button onclick="openGame('snake')">Gioca</button>
  </div>
</div>

<script>
function filterGames(){
  const search=document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.game-card').forEach(card=>{
    const name=card.getAttribute('data-name').toLowerCase();
    card.style.display=name.includes(search)?'block':'none';
  });
}

function changeLanguage(){
  const lang=document.getElementById('language').value;
  if(lang==='en'){
    document.getElementById('search').placeholder='Search games...';
    document.querySelectorAll('.game-card button').forEach(btn=>btn.textContent='Play');
  } else {
    document.getElementById('search').placeholder='Cerca giochi...';
    document.querySelectorAll('.game-card button').forEach(btn=>btn.textContent='Gioca');
  }
}

function showLogin(){ alert('Funzione login/registrazione da implementare'); }

function openGame(game){
  if(game==='snake') window.open('snake.html','_blank');
}
</script>
</body>
</html>
