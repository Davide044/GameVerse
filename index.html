<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameVerse</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: #333;
    color: white;
}
header h1 { margin: 0; }
nav input, nav select, nav button {
    margin-left: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    outline: none;
}
.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
}
.game-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    transition: transform 0.2s;
    overflow: hidden;
}
.game-card:hover { transform: scale(1.05); }
.game-card h3 { margin: 10px 0; }
.game-card button {
    margin-bottom: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}
.game-card button:hover { background: #45a049; }
</style>
</head>
<body>
<header>
<h1>GameVerse</h1>
<nav>
<input type="text" id="search" placeholder="Cerca giochi..." onkeyup="filterGames()">
<select id="language" onchange="changeLanguage()">
<option value="it">Italiano</option>
<option value="en">English</option>
</select>
<button onclick="showLogin()">Account</button>
</nav>
</header>
<div class="games-grid" id="gamesGrid">
    <div class="game-card" data-name="Snake">
        <h3>Snake</h3>
        <button onclick="openGame('snake')">Gioca</button>
    </div>
    <div class="game-card" data-name="Ping Pong">
        <h3>Ping Pong</h3>
        <button onclick="openGame('pong')">Gioca</button>
    </div>
    <div class="game-card" data-name="Block Blast">
        <h3>Block Blast</h3>
        <button onclick="openGame('blockblast')">Gioca</button>
    </div>
    <div class="game-card" data-name="Tic Tac Toe">
        <h3>Tic Tac Toe</h3>
        <button onclick="openGame('tic')">Gioca</button>
    </div>
</div>

<script>
function filterGames() {
    const search = document.getElementById('search').value.toLowerCase();
    const cards = document.querySelectorAll('.game-card');
    cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(search) ? 'block' : 'none';
    });
}

function changeLanguage() {
    const lang = document.getElementById('language').value;
    if (lang === 'en') {
        document.getElementById('search').placeholder = 'Search games...';
        document.querySelectorAll('.game-card button').forEach(btn => btn.textContent = 'Play');
    } else {
        document.getElementById('search').placeholder = 'Cerca giochi...';
        document.querySelectorAll('.game-card button').forEach(btn => btn.textContent = 'Gioca');
    }
}

function showLogin() {
    alert('Funzione login/registrazione da implementare');
}

function openGame(game) {
    let url = '';
    if (game === 'snake') url = 'snake.html';
    else if (game === 'pong') url = 'pong.html';
    else if (game === 'blockblast') url = 'blockblast.html';
    else if (game === 'tic') url = 'tic.html';
    window.open(url, '_blank');
}
</script>
</body>
</html>
